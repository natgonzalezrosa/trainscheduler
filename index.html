<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap CDN and custom CSS stylesheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase Script -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train Time Scheduler</h1>
      <em><h3 class="text-center">Your time schedule for all your train travel needs</h3></em>
      <img src="assets/images/thomastrain.png" id="train-image" alt="pic of a train">
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-heading">
                    <strong><h6 class="card-title">Current Train Schedule</h6></strong>
                </div>
                <div class="card-body" id="train-schedule">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!-- Insert rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<br><br>
    <div class="row">

        <!-- Sign-Up Card-->
        <div class="col-lg-12" id ="lastrow">
            <div class="card card-default">
                <div class="card-heading">
                    <strong><h6 class="card-title">Add Train</h6></strong>
                </div>
                <div class="card-body">
  
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input"><strong>Train Name</strong></label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination-input"><strong>Destination</strong></label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="traintime-input"><strong>First Train Time (HH:mm - military time)</strong></label>
                        <input class="form-control" id="traintime-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input"><strong>Frequency (min)</strong></label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit"><strong>Submit</strong></button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery and Javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>


</body>

</html>
